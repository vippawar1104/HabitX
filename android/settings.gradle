pluginManagement {
    def flutterSdkPath = settings.localProperties.getProperty('flutter.sdk')
    def pluginsFile = new File(flutterSdkPath, 'packages/flutter_tools/gradle/app_plugin_loader.gradle')
    
    repositories {
        google()
        mavenCentral()
        gradlePluginPortal()
